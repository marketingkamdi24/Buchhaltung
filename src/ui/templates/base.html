<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>{% block title %}Buchhaltung{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="bi bi-calculator-fill"></i>
                <span>Buchhaltung</span>
            </div>
            <div class="version">v2.2.0</div>
        </div>
        
        <ul class="sidebar-nav">
            <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link {% if page == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            
            <li class="nav-item">
                <a href="{{ url_for('process_page') }}" class="nav-link {% if page == 'process' %}active{% endif %}">
                    <i class="bi bi-gear-wide-connected"></i>
                    <span>Process Data</span>
                </a>
            </li>
            
            <li class="nav-item">
                <a href="{{ url_for('help_page') }}" class="nav-link {% if page == 'help' %}active{% endif %}">
                    <i class="bi bi-question-circle"></i>
                    <span>Help</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                <i class="bi bi-moon-stars"></i>
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main id="main-content" class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="bi bi-list"></i>
            </button>
            
            <div class="topbar-title">
                {% block page_title %}{% endblock %}
            </div>
            
            <div class="topbar-actions">
                <div class="api-status" id="api-status">
                    <span class="status-dot" id="status-dot"></span>
                    <span class="status-text" id="status-text">Checking...</span>
                </div>
            </div>
        </header>
        
        <!-- Page Content -->
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
